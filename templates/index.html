<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квартиры Kufar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #707579;
            --tg-theme-link-color: #3390ec;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f7f8f9;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .dark {
            --glass-bg: rgba(30, 30, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            padding-bottom: 80px;
            transition: background-color 0.3s, color 0.3s;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--primary-shadow);
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .btn-3d {
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-3d:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 transparent;
        }

        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: fixed;
            bottom: 90px;
            right: 16px;
            z-index: 50;
        }

        .fab:active {
            transform: scale(0.95);
        }

        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 18px;
            height: 18px;
            background: transparent;
            border: 2px solid var(--tg-theme-hint-color);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .custom-checkbox.checked {
            background: var(--tg-theme-button-color);
            border-color: var(--tg-theme-button-color);
        }

        .custom-checkbox.checked::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .sk-folding-cube {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            position: relative;
            -webkit-transform: rotateZ(45deg);
            transform: rotateZ(45deg);
        }

        .sk-folding-cube .sk-cube {
            float: left;
            width: 50%;
            height: 50%;
            position: relative;
            -webkit-transform: scale(1.1);
            -ms-transform: scale(1.1);
            transform: scale(1.1);
        }

        .sk-folding-cube .sk-cube:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--tg-theme-button-color);
            -webkit-animation: sk-foldCubeAngle 2.4s infinite linear both;
            animation: sk-foldCubeAngle 2.4s infinite linear both;
            -webkit-transform-origin: 100% 100%;
            -ms-transform-origin: 100% 100%;
            transform-origin: 100% 100%;
        }

        .sk-folding-cube .sk-cube2 {
            -webkit-transform: scale(1.1) rotateZ(90deg);
            transform: scale(1.1) rotateZ(90deg);
        }

        .sk-folding-cube .sk-cube3 {
            -webkit-transform: scale(1.1) rotateZ(180deg);
            transform: scale(1.1) rotateZ(180deg);
        }

        .sk-folding-cube .sk-cube4 {
            -webkit-transform: scale(1.1) rotateZ(270deg);
            transform: scale(1.1) rotateZ(270deg);
        }

        .sk-folding-cube .sk-cube2:before {
            -webkit-animation-delay: 0.3s;
            animation-delay: 0.3s;
        }

        .sk-folding-cube .sk-cube3:before {
            -webkit-animation-delay: 0.6s;
            animation-delay: 0.6s;
        }

        .sk-folding-cube .sk-cube4:before {
            -webkit-animation-delay: 0.9s;
            animation-delay: 0.9s;
        }

        @-webkit-keyframes sk-foldCubeAngle {
            0%, 10% {
                -webkit-transform: perspective(140px) rotateX(-180deg);
                transform: perspective(140px) rotateX(-180deg);
                opacity: 0;
            }
            25%, 75% {
                -webkit-transform: perspective(140px) rotateX(0deg);
                transform: perspective(140px) rotateX(0deg);
                opacity: 1;
            }
            90%, 100% {
                -webkit-transform: perspective(140px) rotateY(180deg);
                transform: perspective(140px) rotateY(180deg);
                opacity: 0;
            }
        }

        @keyframes sk-foldCubeAngle {
            0%, 10% {
                -webkit-transform: perspective(140px) rotateX(-180deg);
                transform: perspective(140px) rotateX(-180deg);
                opacity: 0;
            }
            25%, 75% {
                -webkit-transform: perspective(140px) rotateX(0deg);
                transform: perspective(140px) rotateX(0deg);
                opacity: 1;
            }
            90%, 100% {
                -webkit-transform: perspective(140px) rotateY(180deg);
                transform: perspective(140px) rotateY(180deg);
                opacity: 0;
            }
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        tg: {
                            bg: 'var(--tg-theme-bg-color)',
                            text: 'var(--tg-theme-text-color)',
                            hint: 'var(--tg-theme-hint-color)',
                            link: 'var(--tg-theme-link-color)',
                            button: 'var(--tg-theme-button-color)',
                            buttonText: 'var(--tg-theme-button-text-color)',
                            secondary: 'var(--tg-theme-secondary-bg-color)'
                        }
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-tg-secondary">
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-tg-bg shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-tg-text">Квартиры на Kufar</h1>
            <div class="relative">
                <button id="menu-button" class="w-10 h-10 rounded-full bg-tg-button text-tg-buttonText flex items-center justify-center focus:outline-none hover:opacity-90 active:opacity-100 transition-opacity" aria-label="Открыть меню">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <div id="dropdown-menu" class="dropdown-menu absolute right-0 mt-2 py-2 w-48 bg-tg-bg rounded-lg shadow-xl z-50 border border-gray-200 dark:border-gray-700 hidden">
                    <a href="#" class="block px-4 py-2 text-sm text-tg-text hover:bg-tg-secondary transition-colors" id="saved-search-btn">
                        <i class="far fa-bookmark mr-2"></i> Избранное
                    </a>
                    <a href="#" class="block px-4 py-2 text-sm text-tg-text hover:bg-tg-secondary transition-colors" id="help-btn">
                        <i class="far fa-question-circle mr-2"></i> Помощь
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-2">
        <!-- Tab content -->
        <div id="search-content" class="active">
            <form id="filter-form" class="mb-6 glass-card p-4">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="city" class="block text-sm font-medium mb-1 text-tg-hint">Город</label>
                        <div class="relative">
                            <select id="city" name="city" class="w-full px-4 py-3 rounded-xl bg-tg-secondary text-tg-text border border-tg-secondary focus:border-tg-link focus:ring-1 focus:ring-tg-link appearance-none">
                                <option value="minsk">Минск</option>
                                <option value="vitebsk">Витебск</option>
                                <option value="gomel">Гомель</option>
                                <option value="brest">Брест</option>
                                <option value="grodno">Гродно</option>
                                <option value="mogilev">Могилев</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-chevron-down text-tg-hint"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="rooms" class="block text-sm font-medium mb-1 text-tg-hint">Комнаты</label>
                        <div class="relative">
                            <select id="rooms" name="rooms" class="w-full px-4 py-3 rounded-xl bg-tg-secondary text-tg-text border border-tg-secondary focus:border-tg-link focus:ring-1 focus:ring-tg-link appearance-none">
                                <option value="any">Любые</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4+">4+</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-chevron-down text-tg-hint"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-3 text-tg-hint">Цена (BYN)</label>
                    <div class="relative px-4 py-2 bg-tg-secondary rounded-xl">
                        <div class="flex justify-between mt-2 text-sm">
                            <input type="number" id="min_price" placeholder="От" class="w-24 px-3 py-2 bg-tg-bg text-tg-text border border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-1 focus:ring-tg-link" min="0" max="10000">
                            <span class="text-tg-hint flex items-center">до</span>
                            <input type="number" id="max_price" placeholder="До" class="w-24 px-3 py-2 bg-tg-bg text-tg-text border border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-1 focus:ring-tg-link" min="0" max="10000">
                        </div>
                    </div>
                </div>

                <div class="flex space-x-3">
                    <button type="reset" class="flex-1 px-4 py-3 bg-tg-secondary text-tg-text font-medium rounded-xl btn-3d hover:bg-gray-100 dark:hover:bg-gray-700 active:bg-gray-200 dark:active:bg-gray-600 transition-colors" aria-label="Сбросить фильтры">
                        Сбросить
                    </button>
                    <button type="submit" id="search-button" class="flex-1 px-4 py-3 bg-tg-button text-tg-buttonText font-medium rounded-xl btn-3d hover:opacity-90 active:opacity-100 transition-opacity" aria-label="Поиск квартир">
                        Искать <i class="fas fa-search ml-2"></i>
                    </button>
                </div>
            </form>

            <div id="results" class="grid grid-cols-1 gap-4">
                <!-- Ad cards will be loaded here -->
            </div>
            
            <div id="loader" class="flex flex-col items-center justify-center py-8 hidden">
                <div class="sk-folding-cube">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                </div>
                <p class="text-tg-hint">Загружаем объявления...</p>
            </div>

            <div id="no-results" class="text-center py-10 hidden">
                <i class="far fa-folder-open text-4xl text-tg-hint mb-3"></i>
                <h3 class="text-lg font-medium text-tg-text mb-1">Нет подходящих квартир</h3>
                <p class="text-sm text-tg-hint">Попробуйте изменить параметры поиска</p>
                <button class="mt-4 px-4 py-2 text-sm font-medium text-tg-link rounded-lg hover:bg-tg-secondary transition-colors" id="reset-filters-btn" aria-label="Сбросить фильтры">
                    Сбросить фильтры
                </button>
            </div>

            <div id="load-more" class="flex justify-center my-6 hidden">
                <button class="px-6 py-3 bg-tg-secondary text-tg-text font-medium rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" id="load-more-btn" aria-label="Загрузить еще объявления">
                    Показать ещё
                </button>
            </div>
        </div>

        <!-- Favorites tab content -->
        <div id="favorites-content" class="hidden">
            <div id="favorites-list" class="grid grid-cols-1 gap-4">
                <!-- Saved apartments will be loaded here -->
            </div>
            
            <div id="favorites-empty" class="text-center py-10">
                <i class="far fa-heart text-4xl text-tg-hint mb-3"></i>
                <h3 class="text-lg font-medium text-tg-text mb-1">Нет избранных квартир</h3>
                <p class="text-sm text-tg-hint">Добавляйте объявления в избранное, нажав на сердечко</p>
                <button class="mt-4 px-4 py-2 text-sm font-medium text-tg-link rounded-lg hover:bg-tg-secondary transition-colors" id="browse-apartments-btn" aria-label="Перейти к поиску квартир">
                    Найти квартиры
                </button>
            </div>
        </div>
    </main>

    <!-- Floating action button -->
    <button class="fab bg-tg-button text-white hover:opacity-90 active:opacity-100 transition-opacity" id="fab-button" aria-label="Обновить объявления">
        <i class="fas fa-sync-alt"></i>
    </button>

    <!-- Bottom navigation -->
    <nav class="bottom-nav fixed bottom-0 w-full bg-tg-bg border-t border-opacity-10 border-gray-400 dark:border-gray-700 z-40">
        <div class="flex justify-around items-center py-3">
            <button class="nav-btn flex flex-col items-center justify-center p-2 text-tg-button" data-page="search" aria-label="Перейти к поиску">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Поиск</span>
            </button>
            <button class="nav-btn flex flex-col items-center justify-center p-2 text-tg-hint" data-page="favorites" aria-label="Перейти к избранному">
                <i class="far fa-heart text-xl"></i>
                <span class="text-xs mt-1">Избранное</span>
            </button>
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        let activeTab = 'search';
        let savedAds = JSON.parse(localStorage.getItem('savedAds')) || [];
        let currentPage = 1;
        let currentFilters = {};
        let isLoading = false;
        let hasMoreResults = true;
        let isDarkMode = tg.colorScheme === 'dark';
        const LIMIT = 5;

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            setupEventListeners();
            loadAds();
        });

        function initApp() {
            applyTheme();
            tg.expand();
            tg.ready();
            document.body.classList.toggle('dark', isDarkMode);
            document.getElementById('min_price').value = '';
            document.getElementById('max_price').value = '';
            tg.onEvent('themeChanged', () => {
                isDarkMode = tg.colorScheme === 'dark';
                document.body.classList.toggle('dark', isDarkMode);
                applyTheme();
            });
        }

        function applyTheme() {
            const theme = tg.themeParams;
            const root = document.documentElement;
            for (const key in theme) {
                const cssVar = `--tg-theme-${key.replace(/([A-Z])/g, '-$1').toLowerCase()}`;
                root.style.setProperty(cssVar, theme[key]);
            }
        }

        function setupEventListeners() {
            document.getElementById('menu-button').addEventListener('click', () => {
                document.getElementById('dropdown-menu').classList.toggle('hidden');
                triggerHapticFeedback('light');
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('#menu-button') && !e.target.closest('#dropdown-menu')) {
                    document.getElementById('dropdown-menu').classList.add('hidden');
                }
            });

            document.getElementById('filter-form').addEventListener('submit', (e) => {
                e.preventDefault();
                currentPage = 1;
                hasMoreResults = true;
                saveFilters();
                loadAds();
            });

            document.getElementById('filter-form').addEventListener('reset', resetFilters);

            document.querySelectorAll('.nav-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const page = button.dataset.page;
                    navigateTo(page);
                });
            });

            document.getElementById('saved-search-btn').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('dropdown-menu').classList.add('hidden');
                navigateTo('favorites');
            });

            document.getElementById('help-btn').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('dropdown-menu').classList.add('hidden');
                showHelp();
            });

            document.getElementById('reset-filters-btn').addEventListener('click', resetFilters);
            document.getElementById('browse-apartments-btn').addEventListener('click', () => navigateTo('search'));
            document.getElementById('load-more-btn').addEventListener('click', loadMoreAds);
            document.getElementById('fab-button').addEventListener('click', refreshAds);

            document.getElementById('min_price').addEventListener('input', validatePriceInputs);
            document.getElementById('max_price').addEventListener('input', validatePriceInputs);

            document.getElementById('results').addEventListener('click', (e) => {
                const saveBtn = e.target.closest('.save-btn');
                const viewBtn = e.target.closest('.view-btn');
                if (saveBtn) toggleSaveAd(saveBtn.dataset.link, saveBtn);
                if (viewBtn) viewAdDetails(viewBtn.dataset.link);
            });

            document.getElementById('favorites-list').addEventListener('click', (e) => {
                const saveBtn = e.target.closest('.save-btn');
                const viewBtn = e.target.closest('.view-btn');
                if (saveBtn) toggleSaveAd(saveBtn.dataset.link, saveBtn);
                if (viewBtn) viewAdDetails(viewBtn.dataset.link);
            });
        }

        function saveFilters() {
            currentFilters = {
                city: document.getElementById('city').value,
                rooms: document.getElementById('rooms').value,
                min_price: document.getElementById('min_price').value,
                max_price: document.getElementById('max_price').value
            };
        }

        function loadAds() {
            if (isLoading) return;

            const city = document.getElementById('city').value;
            const rooms = document.getElementById('rooms').value;
            const minPrice = document.getElementById('min_price').value;
            const maxPrice = document.getElementById('max_price').value;

            document.getElementById('results').innerHTML = '';
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('no-results').classList.add('hidden');
            document.getElementById('load-more').classList.add('hidden');

            isLoading = true;

            const apiUrl = buildApiUrl(city, minPrice, maxPrice, rooms, currentPage);

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loader').classList.add('hidden');
                    isLoading = false;

                    if (!data || !Array.isArray(data.ads)) {
                        throw new Error('Некорректный ответ от сервера');
                    }

                    if (data.ads.length > 0) {
                        renderAds(data.ads);
                        hasMoreResults = data.has_more;
                        if (hasMoreResults) {
                            document.getElementById('load-more').classList.remove('hidden');
                        }
                    } else {
                        document.getElementById('no-results').classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error('Error loading ads:', error);
                    document.getElementById('loader').classList.add('hidden');
                    isLoading = false;
                    document.getElementById('no-results').classList.remove('hidden');
                    tg.showAlert('Ошибка при загрузке объявлений. Попробуйте позже.');
                });
        }

        function loadMoreAds() {
            if (isLoading || !hasMoreResults) return;

            currentPage++;
            const city = document.getElementById('city').value;
            const rooms = document.getElementById('rooms').value;
            const minPrice = document.getElementById('min_price').value;
            const maxPrice = document.getElementById('max_price').value;

            document.getElementById('load-more').classList.add('hidden');
            const loadMoreBtn = document.getElementById('load-more-btn');
            loadMoreBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Загрузка...';

            isLoading = true;

            const apiUrl = buildApiUrl(city, minPrice, maxPrice, rooms, currentPage);

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    isLoading = false;
                    loadMoreBtn.innerHTML = 'Показать ещё';

                    if (!data || !Array.isArray(data.ads)) {
                        throw new Error('Некорректный ответ от сервера');
                    }

                    if (data.ads.length > 0) {
                        renderAds(data.ads, true);
                        hasMoreResults = data.has_more;
                        if (hasMoreResults) {
                            document.getElementById('load-more').classList.remove('hidden');
                        }
                        setTimeout(() => {
                            const resultsContainer = document.getElementById('results');
                            const lastCard = resultsContainer.lastChild;
                            lastCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }, 100);
                    } else {
                        hasMoreResults = false;
                    }
                })
                .catch(error => {
                    console.error('Error loading more ads:', error);
                    isLoading = false;
                    loadMoreBtn.innerHTML = 'Показать ещё';
                    document.getElementById('load-more').classList.remove('hidden');
                    tg.showAlert('Ошибка при загрузке дополнительных объявлений.');
                });
        }

        function buildApiUrl(city, minPrice, maxPrice, rooms, page) {
            let url = `/api/ads?source=Kufar&city=${city}`;
            if (minPrice) url += `&min_price=${minPrice}`;
            if (maxPrice) url += `&max_price=${maxPrice}`;
            if (rooms && rooms !== 'any') url += `&rooms=${rooms}`;
            const offset = (page - 1) * LIMIT;
            url += `&kufar_offset=${offset}&limit=${LIMIT}`;
            return url;
        }

        function refreshAds() {
            triggerHapticFeedback('light');
            currentPage = 1;
            loadAds();
        }

        function renderAds(ads, append = false) {
            const resultsContainer = document.getElementById('results');
            if (!append) resultsContainer.innerHTML = '';

            if (ads.length === 0 && !append) {
                document.getElementById('no-results').classList.remove('hidden');
                return;
            }

            ads.forEach(ad => {
                const isSaved = savedAds.includes(ad.link);
                const card = document.createElement('div');
                card.className = 'ad-card bg-tg-bg rounded-2xl overflow-hidden shadow-sm relative';
                card.innerHTML = `
                    <div class="relative">
                        <img src="${ad.image || 'https://via.placeholder.com/300x200?text=No+Image'}" 
                             alt="${ad.description || 'Квартира'}" 
                             class="w-full h-48 object-cover">
                        <button class="absolute top-2 left-2 w-10 h-10 rounded-full bg-white bg-opacity-90 ${isSaved ? 'text-red-500' : 'text-gray-400'} flex items-center justify-center focus:outline-none save-btn" 
                                data-link="${ad.link}" aria-label="Сохранить объявление">
                            <i class="far fa-heart text-lg"></i>
                        </button>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-bold text-tg-text">${getRoomsText(ad.rooms)}</h3>
                            <div class="text-xl font-bold text-tg-link">${formatPrice(ad.price)}</div>
                        </div>
                        <div class="flex items-center text-sm text-tg-hint mb-3">
                            <i class="fas fa-map-marker-alt mr-2 text-tg-hint"></i>
                            <span>${ad.city || 'Не указано'}, ${ad.address || 'Адрес не указан'}</span>
                        </div>
                        <p class="text-tg-text text-sm mb-4 line-clamp-2">${ad.description || 'Описание отсутствует'}</p>
                        <button class="w-full px-4 py-2 bg-tg-button text-tg-buttonText font-medium rounded-lg btn-3d hover:opacity-90 active:opacity-100 transition-opacity view-btn" 
                                data-link="${ad.link}" aria-label="Посмотреть объявление">
                            Подробнее
                        </button>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
        }

        function renderSavedAds() {
            const container = document.getElementById('favorites-list');
            const emptyState = document.getElementById('favorites-empty');
            if (savedAds.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            container.innerHTML = '';
            emptyState.classList.add('hidden');
            savedAds.forEach(link => {
                const card = document.createElement('div');
                card.className = 'ad-card bg-tg-bg rounded-2xl overflow-hidden shadow-sm relative';
                card.innerHTML = `
                    <div class="relative">
                        <div class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-400">
                            <i class="fas fa-image text-4xl"></i>
                        </div>
                        <button class="absolute top-2 left-2 w-10 h-10 rounded-full bg-white bg-opacity-90 text-red-500 flex items-center justify-center focus:outline-none save-btn" 
                                data-link="${link}" aria-label="Удалить из избранного">
                            <i class="far fa-heart text-lg"></i>
                        </button>
                    </div>
                    <div class="p-4">
                        <p class="text-tg-text mb-4 line-clamp-2">Сохранённое объявление</p>
                        <button class="w-full px-4 py-2 bg-tg-button text-tg-buttonText font-medium rounded-lg btn-3d hover:opacity-90 active:opacity-100 transition-opacity view-btn" 
                                data-link="${link}" aria-label="Перейти на Kufar">
                            Перейти на Kufar
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function toggleSaveAd(link, button) {
            triggerHapticFeedback('light');
            const index = savedAds.indexOf(link);
            if (index === -1) {
                savedAds.unshift(link);
                tg.showPopup({
                    title: 'Добавлено',
                    message: 'Объявление добавлено в избранное',
                    buttons: [{ type: 'ok' }]
                });
                if (button) {
                    button.classList.remove('text-gray-400');
                    button.classList.add('text-red-500');
                }
            } else {
                savedAds.splice(index, 1);
                tg.showPopup({
                    title: 'Удалено',
                    message: 'Объявление удалено из избранного',
                    buttons: [{ type: 'ok' }]
                });
                if (button) {
                    button.classList.remove('text-red-500');
                    button.classList.add('text-gray-400');
                }
                if (activeTab === 'favorites') renderSavedAds();
            }
            localStorage.setItem('savedAds', JSON.stringify(savedAds));
        }

        function viewAdDetails(link) {
            triggerHapticFeedback('light');
            tg.openLink(link);
        }

        function navigateTo(page) {
            triggerHapticFeedback('light');
            activeTab = page;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('text-tg-button');
                btn.classList.add('text-tg-hint');
            });
            const activeButton = document.querySelector(`.nav-btn[data-page="${page}"]`);
            activeButton.classList.add('text-tg-button');
            activeButton.classList.remove('text-tg-hint');
            document.getElementById('search-content').classList.toggle('hidden', page !== 'search');
            document.getElementById('favorites-content').classList.toggle('hidden', page !== 'favorites');
            if (page === 'favorites') {
                renderSavedAds();
            } else if (page === 'search' && document.getElementById('results').children.length === 0) {
                loadAds();
            }
        }

        function resetFilters() {
            triggerHapticFeedback('light');
            document.getElementById('city').value = 'minsk';
            document.getElementById('rooms').value = 'any';
            document.getElementById('min_price').value = '';
            document.getElementById('max_price').value = '';
            currentPage = 1;
            hasMoreResults = true;
            saveFilters();
            loadAds();
        }

        function showHelp() {
            triggerHapticFeedback('light');
            tg.showPopup({
                title: 'Помощь',
                message: 'Это приложение показывает объявления с Kufar.by. Используйте фильтры для поиска подходящих квартир. Нажмите на сердечко, чтобы сохранить объявление в избранное.',
                buttons: [
                    { type: 'default', text: 'Перейти на Kufar', id: 'website' },
                    { type: 'close' }
                ]
            }, (buttonId) => {
                if (buttonId === 'website') tg.openLink('https://re.kufar.by');
            });
        }

        function validatePriceInputs() {
            const minInput = document.getElementById('min_price');
            const maxInput = document.getElementById('max_price');
            const minValue = parseInt(minInput.value) || 0;
            const maxValue = parseInt(maxInput.value) || 0;
            if (minValue < 0) minInput.value = 0;
            if (maxValue < 0) maxInput.value = 0;
            if (minValue > 10000) minInput.value = 10000;
            if (maxValue > 10000) maxInput.value = 10000;
            if (maxInput.value && minInput.value && maxValue < minValue) {
                maxInput.value = minValue;
            }
        }

        function triggerHapticFeedback(style = 'light') {
            if (tg && tg.HapticFeedback) {
                try {
                    switch (style) {
                        case 'light': tg.HapticFeedback.impactOccurred('light'); break;
                        case 'medium': tg.HapticFeedback.impactOccurred('medium'); break;
                        case 'heavy': tg.HapticFeedback.impactOccurred('heavy'); break;
                        case 'success': tg.HapticFeedback.notificationOccurred('success'); break;
                        case 'error': tg.HapticFeedback.notificationOccurred('error'); break;
                        default: tg.HapticFeedback.impactOccurred('light');
                    }
                } catch (e) {
                    console.error("Haptic feedback error:", e);
                }
            }
        }

        function formatPrice(price) {
            if (!price) return 'Цена не указана';
            return `${price.toLocaleString().replace(/,/g, ' ')} BYN`;
        }

        function getRoomsText(rooms) {
            if (!rooms) return 'Квартира';
            if (rooms === 1) return '1-комнатная квартира';
            if (rooms === 2) return '2-комнатная квартира';
            if (rooms === 3) return '3-комнатная квартира';
            if (rooms >= 4) return '4+-комнатная квартира';
            return `${rooms}-комнатная квартира`;
        }
    </script>
</body>
</html>
