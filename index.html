<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STAR Casino ✨</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="assets/images/logo.png" class="logo-img">
                <h1 class="logo-text">STAR CASINO</h1>
            </div>
            <div class="balance-container glow">
                <img src="assets/images/coin.png" class="coin-icon">
                <span class="balance">1000</span>
            </div>
        </header>

        <main class="games-grid" id="game-tiles"></main>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <img src="assets/images/profile.png" class="user-avatar">
                    <div class="user-name">Player</div>
                </div>
                <button class="close-btn">&times;</button>
            </div>
            <nav class="sidebar-nav">
                <a class="nav-item" href="#"><img src="assets/images/home.png"> Главная</a>
                <a class="nav-item" href="#"><img src="assets/images/deposit.png"> Пополнить</a>
                <a class="nav-item" href="#"><img src="assets/images/withdraw.png"> Вывести</a>
                <a class="nav-item" href="#"><img src="assets/images/history.png"> История</a>
                <a class="nav-item" href="#"><img src="assets/images/settings.png"> Настройки</a>
            </nav>
        </aside>

        <div class="modal-overlay" id="modal">
            <div class="modal-content">
                <h3 class="modal-title"></h3>
                <p class="modal-text"></p>
                <button class="modal-close">OK</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/games.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
