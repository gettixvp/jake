<div class="casino-container">
    <!-- Шапка -->
    <header class="casino-header">
        <div class="branding">
            <img src="logo.png" class="logo" alt="Star Casino">
            <div class="balance-display neon-text">
                <span class="balance">10,000</span>
                <img src="coin.png" class="coin-icon">
            </div>
        </div>
        
        <nav class="quick-menu">
            <button class="menu-btn deposit-btn pulse">Пополнить</button>
            <button class="menu-btn withdraw-btn">Вывести</button>
            <button class="menu-btn profile-btn">
                <img src="avatar.png" class="avatar">
            </button>
        </nav>
    </header>

    <!-- Основной контент -->
    <main class="main-content">
        <section class="featured-game">
            <div class="game-card mega-wheel">
                <div class="game-label">НОВИНКА</div>
                <h3>Mega Wheel</h3>
                <button class="play-btn">Играть</button>
            </div>
        </section>

        <section class="games-grid">
            <div class="game-card slot-machine">
                <img src="slot-icon.png" class="game-icon">
                <h4>Слоты</h4>
                <div class="payout-rate">97.8% RTP</div>
            </div>
            
            <div class="game-card blackjack">
                <img src="blackjack-icon.png" class="game-icon">
                <h4>Блэкджек</h4>
                <div class="payout-rate">99.2% RTP</div>
            </div>
            
            <!-- Другие игры -->
        </section>
    </main>

    <!-- Нижняя панель -->
    <footer class="bottom-nav">
        <button class="nav-item active">
            <img src="home-icon.png">
            Главная
        </button>
        <button class="nav-item">
            <img src="tournament-icon.png">
            Турниры
        </button>
        <button class="nav-item">
            <img src="friends-icon.png">
            Друзья
        </button>
        <button class="nav-item">
            <img src="shop-icon.png">
            Магазин
        </button>
    </footer>

    <!-- Боковое меню -->
    <aside class="side-menu">
        <!-- ... -->
    </aside>
</div>
