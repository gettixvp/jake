<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Casino</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="balance-container">
                <span id="userBalance">1000</span> ₽
            </div>
        </header>
        
        <div class="notification" id="notification"></div>
        
        <main class="game-container" id="gameContainer">
            <section id="homeSection" class="page-section active">
                <div class="promo-banner">
                    <img src="assets/images/wheel.png" alt="Promo">
                    <div class="promo-text">Крути колесо - выигрывай до 10 000₽!</div>
                </div>
                
                <div class="games-grid">
                    <div class="game-card" data-game="slots">
                        <img src="assets/images/slots.png" alt="Slots">
                        <h3>Слоты</h3>
                    </div>
                    <div class="game-card" data-game="wheel">
                        <img src="assets/images/wheel.png" alt="Wheel">
                        <h3>Колесо</h3>
                    </div>
                </div>
            </section>

            <section id="gamesSection" class="page-section">
                <div class="game-ui" id="slotsGame">
                    <!-- Сюда будет загружаться интерфейс игры -->
                </div>
            </section>

            <section id="profileSection" class="page-section">
                <div class="profile-header">
                    <img src="https://via.placeholder.com/80" alt="Avatar" class="profile-avatar" id="userAvatar">
                    <h2 id="userName">Игрок</h2>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn" id="depositBtn">
                        <img src="assets/images/deposit.png" alt="Deposit">
                        <span>Пополнить</span>
                    </button>
                    <button class="action-btn" id="withdrawBtn">
                        <img src="assets/images/withdraw.png" alt="Withdraw">
                        <span>Вывести</span>
                    </button>
                </div>
                
                <div class="history-container">
                    <h3>История игр</h3>
                    <div class="history-list" id="historyList">
                        <!-- История будет здесь -->
                    </div>
                </div>
            </section>
        </main>
        
        <nav class="bottom-nav">
            <button class="nav-btn active" data-section="home">
                <img src="assets/images/home.png" alt="Home">
            </button>
            <button class="nav-btn" data-section="games">
                <img src="assets/images/slots.png" alt="Games">
            </button>
            <button class="nav-btn" data-section="profile">
                <img src="assets/images/profile.png" alt="Profile">
            </button>
        </nav>
    </div>

    <!-- Модальные окна -->
    <div class="modal" id="betModal">
        <div class="modal-content">
            <h3>Сделайте ставку</h3>
            <div class="bet-options">
                <button class="chip" data-bet="10">10</button>
                <button class="chip" data-bet="50">50</button>
                <button class="chip" data-bet="100">100</button>
                <button class="chip" data-bet="500">500</button>
            </div>
            <button class="close-modal">Закрыть</button>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/games.js"></script>
    <audio id="spinSound" src="assets/sounds/spin.mp3" preload="auto"></audio>
    <audio id="winSound" src="assets/sounds/win.mp3" preload="auto"></audio>
    <audio id="loseSound" src="assets/sounds/lose.mp3" preload="auto"></audio>
</body>
</html>
